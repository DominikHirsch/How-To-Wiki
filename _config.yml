title: "How-To-Wiki"
description: "Minimalbeispiel mit MM"
baseurl: "/How-To-Wiki"
url: "https://DominikHirsch.github.io/How-To-Wiki"

theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "contrast"

plugins:
  - jekyll-include-cache

search: true
search_full_content: true

collections:
  pages:
    output: true
    permalink: /:path/

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      toc: true
      toc_label: "Inhalt"
      toc_sticky: true
      sidebar:
        nav: docs_sidebar
        auto_expand: true  # alles ausgeklappt


sass:
  sass_dir: _sass